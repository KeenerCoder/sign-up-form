<!DOCTYPE html>
<html lang="en-US">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width">
   <title>My Imaginary Sign-up Form</title>
   <link rel="stylesheet" href="service.css">
   <script src="service.js" lang="JavaScript"></script>

</head>

<body>
   <div class="off-white">
      <div class="bold">
         <p>This is not a real online service! You know you need something like this in your life to realize your
            deepest
            dreams.<br />
            Sign up <span class="italic">now</span> to get started.</p>
         <p>You <span class="italic">know</span> you want to.</p>
      </div>
      <div id="divForm">
         <div class="bold">Let's do this!</div>
         <form action="submit">
            <div class="grid">
               <div class="column">
                  <label for="firstName">FIRST NAME</label>
                  <input type="text" id="firstName">
               </div>
               <div class="column">
                  <label for="lastName">LAST NAME</label>
                  <input type="text" id="lastName">
               </div>
               <div class="column">
                  <label for="email">EMAIL</label>
                  <input type="email" id="email">
               </div>
               <div class="column">
                  <label for="phoneNumber">PHONE NUMBER</label>
                  <input type="tel" id="phoneNumber">
               </div>
               <div class="column">
                  <label for="password">PASSWORD</label>
                  <input type="password" id="password">
               </div>
               <div class="column">
                  <label for="confirmPassword">CONFIRM PASSWORD</label>
                  <input type="password" id="confirmPassword">
               </div>
            </div>
      </div>
      </form>
      <div class="off-white">
         <div>
            <button type="submit">Create Account</button>
         </div>


         <div>Already have an account? <span><a href="#">Log in</a></span><span id="doesNotWork"> (Does not work)</span>
         </div>
      </div>
      </form>
      <div>
         Photo by <a href="https://unsplash.com/@rmanke">Ron Manke</a> on <a
            href="https://unsplash.com/photos/brown-mountain-range-under-cloudy-sky-xghkLM1p1zA">Unsplash</a>
      </div>
   </div>
</body>

</html>
